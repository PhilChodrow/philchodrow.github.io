- date: 2022-09-15
  display_date: September, 2022
  text: |
    I am a guest editor in a <a href="https://iopscience.iop.org/journal/2632-072X/page/focus-on-learning-and-reasoning-in-generalized-graphs"> focus issue </a> of the <i>Journal of Physics: Complexity</i> on "Learning and Reasoning in Generalized Graphs." The deadline for submissions is September 30th, 2022!
- date: 2022-09-30
  display_date: September 26th-30th, 2022
  text: | 
    I am attending the <a href="https://www.siam.org/conferences/cm/conference/mds22"> SIAM Conference on Mathematics of Data Science </a> in San Diego, CA. There, <a href="https://math.hmc.edu/hzinnbrooks/">Heather Zinn Brooks</a> (Harvey Mudd) and I are co-leading a Guided Affinity Group on network science as part of the Sustainable Horizon Institute's <a href="https://shinstitute.org/be-mds-2022/"> Broader Engagement Program</a>. I'll also be speaking on <a href="https://arxiv.org/abs/2204.13586">nonbacktracking spectral hypergraph clustering</a> and organizing a session with <a href="https://jamiehaddock.com"> Jamie Haddock </a> (Harvey Mudd) on "Tensor Methods for Network Data Science."
- date: 2022-07-01
  text: |
    I join Middlebury College as an assistant professor of computer science! I'm excited to continue my scholarship and teaching in this wonderful community. 
- date: 2022-06-15
  display_date: June-July, 2022
  text: |
    I am an invited Fellow at the upcoming <a href="https://icerm.brown.edu/programs/ep-22-dssj/"> Social Justice and Data Science Summer Research Program </a> at ICERM. I also serve as a project group leader in a weeklong workshop on <a href="https://icerm.brown.edu/programs/ep-22-dssj/w1/"> Interdisciplinary Network Analysis Methods for Analyzing Social Systems</a>.
- date: 2022-06-05
  display_date: June 5th-11th, 2022
  text: |
    I am a participant and assistant to the organizers at the AMS <a href="https://www.ams.org/programs/research-communities/2022MRC-HyperNet"> Mathematics Research Community</a> on "Models and Methods for Sparse (Hyper)Network Science." 
- date: 2022-05-21
  text: | 
    I am a co-organizer of the <a href="https://www.socams.org"> Southern California Applied Mathematics Symposium </a>  (SOCAMS) at Harvey Mudd College. 
- date: 2022-05-18
  text: | 
    I speak on a panel on "Data Science and the Social Sciences" hosted by the UCLA Data Science Union.
- date: 2022-03-19
  text: |
    Invited talk on “Smoothly Nonlinear Opinion Dynamics” at the AMS Eastern Sectional Meeting in a Special Session on Structured Populations. Excited to share this joint work with <a href="https://math.hmc.edu/hzinnbrooks/">Heather Zinn Brooks</a> and <a href="https://www.math.ucla.edu/~mason/"> Mason Porter</a>!
- date: 2022-04-28
  text: |
    <a href="https://sites.google.com/view/bradleylewisburdick"> Bradley Burdick </a> (Hanover College) and I organize a freestanding online workshop on "Projects Across the Mathematics Curriculum" as part of MAA Project NExT. 
- date: 2022-04-27
  text: |
    New preprint! I am thrilled to share "<a href="https://arxiv.org/abs/2204.13586">Nonbacktracking spectral clustering of nonuniform hypergraphs</a>." This is joint work with <a href="https://eikmeier.sites.grinnell.edu">Nicole Eikmeier</a> (Grinnell College) and <a href="https://jamiehaddock.com">Jamie Haddock</a> (Harvey Mudd College). 
- date: 2022-06-02
  text: |
    I am a 2022 Liggett Distinguished Faculty Instructor! This award recognizes excellence in undergraduate teaching in the UCLA Department of Mathematics. 
