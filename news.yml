- date: 2022-09-15
  display_date: September, 2022
  text: |
    I am a guest editor in a <a href="https://iopscience.iop.org/journal/2632-072X/page/focus-on-learning-and-reasoning-in-generalized-graphs"> focus issue </a> of the <i>Journal of Physics: Complexity</i> on "Learning and Reasoning in Generalized Graphs." The deadline for submissions is September 30th, 2022!
- date: 2022-09-30
  display_date: September 26th-30th, 2022
  text: | 
    I am attending the <a href="https://www.siam.org/conferences/cm/conference/mds22"> SIAM Conference on Mathematics of Data Science </a> in San Diego, CA. There, <a href="https://math.hmc.edu/hzinnbrooks/">Heather Zinn Brooks</a> (Harvey Mudd) and I will co-lead a Guided Affinity Group on network science as part of the Sustainable Horizon Institute's <a href="https://shinstitute.org/be-mds-2022/"> Broader Engagement Program</a>.  
- date: 2022-07-01
  text: |
    I join Middlebury College as an assistant professor of computer science! In my first semester, I am teaching <b>CSCI 145: Introduction to Computing</b>. 
