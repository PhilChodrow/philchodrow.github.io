- date: 2022-09-16
  text: |
    New preprint! "Emergence of polarization in a sigmoidal bounded-confidence model of opinion dynamics" is joint work with <a href="https://math.hmc.edu/hzinnbrooks/">Heather Zinn Brooks</a> (Harvey Mudd) and <a href="https://www.math.ucla.edu/~mason/">Mason Porter</a> (UCLA). In this manuscript, we study the mathematical structure of a differentiable model of opinion dynamics on graphs with zealots. Read the preprint <a href="https://arxiv.org/abs/2209.07004">here</a>! 
