- date: 2022-09-15
  display_date: September, 2022
  text: |
    I am a guest editor in a <a href="https://iopscience.iop.org/journal/2632-072X/page/focus-on-learning-and-reasoning-in-generalized-graphs"> focus issue </a> of the <i>Journal of Physics: Complexity</i> on "Learning and Reasoning in Generalized Graphs." The deadline for submissions is September 30th, 2022!
- date: 2022-09-30
  display_date: September 26th-30th, 2022
  text: | 
    I attend the <a href="https://www.siam.org/conferences/cm/conference/mds22"> SIAM Conference on Mathematics of Data Science </a> in San Diego, CA. There, <a href="https://math.hmc.edu/hzinnbrooks/">Heather Zinn Brooks</a> (Harvey Mudd) and I co-lead a Guided Affinity Group on network science as part of the Sustainable Horizon Institute's <a href="https://shinstitute.org/be-mds-2022/"> Broader Engagement Program</a>. I also speak on <a href="https://arxiv.org/abs/2204.13586">nonbacktracking spectral hypergraph clustering</a> (<a href="https://www.philchodrow.com/talks/SIAM-MDS-2022">slides</a>) and organize a session with <a href="https://jamiehaddock.com"> Jamie Haddock </a> (Harvey Mudd) on "Tensor Methods for Network Data Science."
- date: 2022-07-01
  text: |
    I join Middlebury College as an assistant professor of computer science! I'm excited to continue my scholarship and teaching in this wonderful community. 
- date: 2022-06-15
  display_date: June-July, 2022
  text: |
    I am an invited Fellow at the <a href="https://icerm.brown.edu/programs/ep-22-dssj/"> Social Justice and Data Science Summer Research Program </a> at ICERM. I also serve as a project group leader in a weeklong workshop on <a href="https://icerm.brown.edu/programs/ep-22-dssj/w1/"> Interdisciplinary Network Analysis Methods for Analyzing Social Systems</a>.
- date: 2022-06-05
