- date: 2022-09-15
  display_date: September, 2022
  text: |
    I am a guest editor in a <a href="https://iopscience.iop.org/journal/2632-072X/page/focus-on-learning-and-reasoning-in-generalized-graphs"> focus issue </a> of the <i>Journal of Physics: Complexity</i> on "Learning and Reasoning in Generalized Graphs." The deadline for submissions is September 30th, 2022!
- date: 2022-09-30
  display_date: September 26th-30th, 2022
  text: | 
    I attend the <a href="https://www.siam.org/conferences/cm/conference/mds22"> SIAM Conference on Mathematics of Data Science </a> in San Diego, CA. There, <a href="https://math.hmc.edu/hzinnbrooks/">Heather Zinn Brooks</a> (Harvey Mudd) and I co-lead a Guided Affinity Group on network science as part of the Sustainable Horizon Institute's <a href="https://shinstitute.org/be-mds-2022/"> Broader Engagement Program</a>. I also speak on <a href="https://arxiv.org/abs/2204.13586">nonbacktracking spectral hypergraph clustering</a> (<a href="https://www.philchodrow.com/talks/SIAM-MDS-2022">slides</a>) and organize a session with <a href="https://jamiehaddock.com"> Jamie Haddock </a> (Harvey Mudd) on "Tensor Methods for Network Data Science."
- date: 2022-07-01
  text: |
    I join Middlebury College as an assistant professor of computer science! I'm excited to continue my scholarship and teaching in this wonderful community. 
- date: 2022-06-15
  display_date: June-July, 2022
  text: |
    I am an invited Fellow at the <a href="https://icerm.brown.edu/programs/ep-22-dssj/"> Social Justice and Data Science Summer Research Program </a> at ICERM. I also serve as a project group leader in a weeklong workshop on <a href="https://icerm.brown.edu/programs/ep-22-dssj/w1/"> Interdisciplinary Network Analysis Methods for Analyzing Social Systems</a>.
- date: 2022-06-05
  display_date: June 5th-11th, 2022
  text: |
    I am a participant and assistant to the organizers at the AMS <a href="https://www.ams.org/programs/research-communities/2022MRC-HyperNet"> Mathematics Research Community</a> on "Models and Methods for Sparse (Hyper)Network Science." 
- date: 2022-05-21
  text: | 
    I am a co-organizer of the <a href="https://www.socams.org"> Southern California Applied Mathematics Symposium </a>  (SOCAMS) at Harvey Mudd College. 
- date: 2022-05-18
  text: | 
    I speak on a panel on "Data Science and the Social Sciences" hosted by the UCLA Data Science Union.
- date: 2022-03-19
  text: |
    Invited talk on “Smoothly Nonlinear Opinion Dynamics” at the AMS Eastern Sectional Meeting in a Special Session on Structured Populations. Excited to share this joint work with <a href="https://math.hmc.edu/hzinnbrooks/">Heather Zinn Brooks</a> and <a href="https://www.math.ucla.edu/~mason/"> Mason Porter</a>!
- date: 2022-04-28
  text: |
    <a href="https://sites.google.com/view/bradleylewisburdick"> Bradley Burdick </a> (Hanover College) and I organize a freestanding online workshop on "Projects Across the Mathematics Curriculum" as part of MAA Project NExT. 
- date: 2022-04-27
  text: |
    New preprint! I am thrilled to share "<a href="https://arxiv.org/abs/2204.13586">Nonbacktracking spectral clustering of nonuniform hypergraphs</a>." This is joint work with <a href="https://eikmeier.sites.grinnell.edu">Nicole Eikmeier</a> (Grinnell College) and <a href="https://jamiehaddock.com">Jamie Haddock</a> (Harvey Mudd College). 
- date: 2022-06-02
  text: |
    I am a 2022 Liggett Distinguished Faculty Instructor! This award recognizes excellence in undergraduate teaching in the UCLA Department of Mathematics. 
- date: 2022-07-29
  text: |
    I serve on an invited panel about academic job interviews at the <a href="https://pages.pomona.edu/~ehga2017/prime.html">PRiME REU and learning community</a>. 
- date: 2022-08-16
  text: |
    I move to Middlebury, Vermont. Hi everyone! 
- date: 2022-08-17
  text: |
    I receive a SIAM Early-Career Travel Award towards my participation at the SIAM Conference on Mathematics of Data Science in San Diego. 
- date: 2022-09-13
  text: |
    I speak on <a href="https://arxiv.org/abs/2204.13586">nonbacktracking spectral hypergraph clustering</a> at the virtual <a href="http://dyn.phys.northwestern.edu/ns22.html"> SIAM Workshop on Network Science</a>, September 13th-15th. 
- date: 2022-09-16
  text: |
    New preprint! "Emergence of polarization in a sigmoidal bounded-confidence model of opinion dynamics" is joint work with <a href="https://math.hmc.edu/hzinnbrooks/">Heather Zinn Brooks</a> (Harvey Mudd) and <a href="https://www.math.ucla.edu/~mason/">Mason Porter</a> (UCLA). In this manuscript, we study the mathematical structure of a differentiable model of opinion dynamics on graphs with zealots. Read the preprint <a href="https://arxiv.org/abs/2209.07004">here</a>! 
- date: 2022-10-25
  text: |
    I give an invited online seminar on hypergraph community detection at the University of Oxford. <a href="https://www.philchodrow.com/talks/2022-oxford">Slides</a>. 
- date: 2023-01-05
  text: |
    I attend the <a href="https://www.jointmathematicsmeetings.org//jmm"> Joint Mathematics Meetings</a> in Boston, MA. There I speak on "Developments, Challenges, and Opportunities in Hypergraph Network Data Science" (<a href="https://www.philchodrow.com/talks/2023-JMM/">slides</a>). I've prepared a <a href=posts/2022-12-20-hypergraph-refs/index.html>short bibliography</a> of papers that I find especially useful in hypergraph data science. 
- date: 2022-11-30
  text: |
    "<a href="https://arxiv.org/abs/2204.13586">Nonbacktracking spectral clustering of nonuniform hypergraphs</a>" with  <a href="https://eikmeier.sites.grinnell.edu">Nicole Eikmeier</a> (Grinnell College) and <a href="https://jamiehaddock.com">Jamie Haddock</a> (Harvey Mudd College) is accepted for publication at the <a href="https://www.siam.org/publications/journals/siam-journal-on-mathematics-of-data-science-simods"><i>SIAM Journal on Mathematics of Data Science</i></a>. 
- date: 2023-01-24
  text: |
    I give an invited talk on generative hypergraph clustering in the Applied and Computational Mathematics Seminar at Dartmouth University. <a href="https://www.philchodrow.com/talks/2023-dartmouth-ACMS">Slides</a>.
- date: 2023-01-30
  text: |
    Physicist Katherine Wright, the Deputy Editor of <i>Physics Magazine</i>, publishes an article on <a href="https://physics.aps.org/articles/v16/15"> The Uneven Spread of Citations</a> in academic science. I am quoted in this article regarding my experience writing Citation Diversity Statements (CDSs) in <a href="http://128.84.4.34/abs/2007.04448">two</a> <a href="https://arxiv.org/abs/2204.13586">papers</a>. 
- date: 2023-03-14
  text: |
    New preprint! I led a team of mathematicians in writing an <a href="https://arxiv.org/abs/2303.09282">overview article</a> on "Data science and social justice in the mathematics community." The team is <a href="https://quindeldjones.wixsite.com/quindelj">Quindel Jones</a>, <a href="https://math.berkeley.edu/~vindas/">Andrés R. Vindas Meléndez</a>, <a href="https://www.arianamendible.com/">Ariana Mendible</a>, <a href="https://maminian.github.io/">Manuchehr Aminian</a>, <a href="https://sites.google.com/g.hmc.edu/hzinnbrooks">Heather Zinn Brooks</a>, <a href="https://www.professornaite.com/">Nathan Alexander</a>, <a href="https://inquire.catapult.bates.edu/">Carrie Diaz Eaton</a>, and myself. We are all thrilled to see this work out in the world! 
- date: 2023-04-06
  text: |
    I give an invited seminar at Smith College on math models of social hierarchies. I also speak to the math department's professional development seminar about grad school and academic careers. 
